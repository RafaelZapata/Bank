<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Home</title>

    <body>
        <script>
            const user = JSON.parse("http://localhost:7002/auth");

            window.location.href = (function () {
                if (typeof user === "object" && user !== null) return "pages/dashboard.html";

                return "pages/login.html";
            })();
        </script>
    </body>
